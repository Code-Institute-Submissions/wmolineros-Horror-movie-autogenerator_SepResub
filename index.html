<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- font awesome and google fonts-->
    <link href="https://fonts.googleapis.com/css2?family=Alumni+Sans+Inline+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css"
    <title></title>
</head>

<body>
    <h1 class="heading">
        <img class="logo" src="assets/images/Ghostface-logo.PNG" alt="logo">Horror Movie Generator
    </h1>

    <div class="horror-game-area">
        <div class="controls-area">
            <label for="season">Select Season: </label>
            <select name="season" id="season">
                <option value="autumn">Autumn</option>
                <option value="summer">Summer</option>
                <option value="winter">Winter</option>
                <option value="spring">Spring</option>
            </select>
            <label for="scare-level">Select Scare Level: </label>
            <select name="scare-level" id="scare-level">
                <option value="low">Low</option>
                <option value="medium">Medium</option>
                <option value="high">High</option>
                <option value="extreme">Extreme</option>
            </select>
            <label for="rating">Select Rating: </label>
            <select name="rating" id="rating">
                <option value="pg">PG</option>
                <option value="pg-13">PG-13</option>
                <option value="r-rating">R-Rated</option>
                <option value="x-rating">X-Rated</option>
            </select>
        </div>
        <button class="btn btn--blue">Generate Movie Suggestion</button>

        </div>   


    </div>

    <div class="generated-movie-area">
         <p class="movies">Movie Suggestion<span id="movie"> X<span></p>   
         <p class="movies">Rating<span id="movie"> Y<span></p>                   
    </div>
    <script src="assets/js/script.js"></script>
</body>
</html>

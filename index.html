<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- font awesome and google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Aclonica&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Horror Movie Suggester Game</title>
</head>
<body>
    <nav>
        <ul class="navigation">
            <li id="home" class="home-btn">Home Sweet Home</li>
            <li id="rules" class="rules-btn">Rules of the game</li>
        </ul>
    </nav>
    <main>
        <!-- Home page details -->
        <div class="home-details">
            <div id="home-info" class="initial-content">
                <h1>Horror Movie Selecter Game</h1>
                <button id="start-button" class="home-page-btn btn">Start Game</button>
                <br>
                <button id="previous-suggestions" class="previous-suggestions-btn btn">Previous Suggestions</button>
            </div>
        </div>
        <!-- Rules of the game -->
        <div id="rules-of-game" class="detailed-instructions">
            <div class="instructions">
                <span id="details"></span>
                <h2 class="rules-of-game">Rules of the game</h2>
                <ul>
                    <li>Select the "Start Game" button to begin the game</li>
                </ul>

            </div>
        </div>



    </main>
    <script src="assets/js/script.js"></script>
</body>
</html>
